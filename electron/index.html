<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .frame-card {
      transition: all 0.2s ease;
    }
    .frame-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .frame-card.selected {
      border-color: #3b82f6;
      background-color: #1e3a8a;
    }
    .thumbnail {
      max-width: 400px;
      max-height: 400px;
      object-fit: contain;
    }
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 6px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: pointer;
      transition: all 0.2s;
    }
    .slider::-webkit-slider-thumb:hover {
      background: #2563eb;
      transform: scale(1.1);
    }
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }
    .slider::-moz-range-thumb:hover {
      background: #2563eb;
      transform: scale(1.1);
    }
    .thumbnail-container {
      overflow: hidden;
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen">

  <!-- Toolbar -->
  <div class="bg-slate-800/80 backdrop-blur-lg border-b border-slate-700 p-4 sticky top-0 z-10">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex items-center gap-4">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
          Frame Editor
        </h1>
        <div class="text-sm text-slate-400" id="info-label">
          Loading...
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button id="move-up-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
          </svg>
          Move Up
        </button>

        <button id="move-down-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
          Move Down
        </button>

        <button id="delete-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-medium transition flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
          Delete
        </button>

        <button id="page-break-btn" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
          Toggle Page Break
        </button>

        <button id="toggle-crop-btn" class="px-4 py-2 bg-orange-600 hover:bg-orange-700 rounded-lg font-medium transition flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243zm0-5.758a3 3 0 10-4.243-4.243 3 3 0 004.243 4.243z"></path>
          </svg>
          Crop
        </button>

        <button id="save-btn" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-medium transition flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Save & Create PDF
        </button>
      </div>
    </div>
  </div>

  <!-- Crop Panel -->
  <div id="crop-panel" class="bg-slate-800/95 backdrop-blur-lg border-b border-slate-700 p-6 sticky top-[73px] z-10 hidden">
    <div class="container mx-auto">
      <h2 class="text-lg font-bold text-white mb-4">Crop Settings</h2>
      <div class="grid grid-cols-2 gap-6 mb-6">
        <div>
          <label class="text-sm text-slate-300 mb-2 block">Crop Top: <span id="crop-top-value" class="text-blue-400 font-mono">0</span>px</label>
          <input type="range" id="crop-top" min="0" max="500" value="0" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider">
        </div>
        <div>
          <label class="text-sm text-slate-300 mb-2 block">Crop Bottom: <span id="crop-bottom-value" class="text-blue-400 font-mono">0</span>px</label>
          <input type="range" id="crop-bottom" min="0" max="500" value="0" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider">
        </div>
        <div>
          <label class="text-sm text-slate-300 mb-2 block">Crop Left: <span id="crop-left-value" class="text-blue-400 font-mono">0</span>px</label>
          <input type="range" id="crop-left" min="0" max="500" value="0" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider">
        </div>
        <div>
          <label class="text-sm text-slate-300 mb-2 block">Crop Right: <span id="crop-right-value" class="text-blue-400 font-mono">0</span>px</label>
          <input type="range" id="crop-right" min="0" max="500" value="0" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider">
        </div>
      </div>

      <div class="flex gap-3 mt-4">
        <button id="reset-crop-btn" class="px-4 py-2 bg-slate-600 hover:bg-slate-700 rounded-lg font-medium transition text-sm">
          Reset All
        </button>
        <button id="preview-pdf-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium transition text-sm">
          Preview PDF
        </button>
      </div>
    </div>
  </div>

  <!-- Frames Container -->
  <div class="container mx-auto p-6">
    <div id="frames-container" class="space-y-4">
      <!-- Frames will be loaded here -->
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-50">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl max-w-md w-full mx-4">
      <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-500 border-t-transparent mx-auto"></div>
      <p id="loading-message" class="mt-6 text-center text-white font-medium text-lg">Processing...</p>
      <div class="mt-4 bg-slate-700 rounded-full h-2 overflow-hidden">
        <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-purple-500 h-full transition-all duration-300" style="width: 0%"></div>
      </div>
      <p id="loading-detail" class="mt-3 text-center text-slate-400 text-sm"></p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
